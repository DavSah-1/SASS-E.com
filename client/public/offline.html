<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - SASS-E</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      background: linear-gradient(to right, #a78bfa, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 18px;
      color: #cbd5e1;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(to right, #8b5cf6, #ec4899);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
    }

    .features {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .feature-list {
      list-style: none;
      text-align: left;
      display: inline-block;
    }

    .feature-list li {
      padding: 8px 0;
      color: #94a3b8;
    }

    .feature-list li:before {
      content: "âœ“ ";
      color: #10b981;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, SASS-E works offline too!
    </p>
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="features">
      <h3 style="margin-bottom: 20px; color: #e2e8f0;">Available Offline:</h3>
      <ul class="feature-list">
        <li>View previously loaded pages</li>
        <li>Access cached wellness data</li>
        <li>Review financial goals</li>
        <li>Browse learning materials</li>
      </ul>
    </div>
  </div>

  <script>
    // Automatically retry when online
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Show connection status
    if (!navigator.onLine) {
      console.log('Offline mode active');
    }
  </script>
</body>
</html>
